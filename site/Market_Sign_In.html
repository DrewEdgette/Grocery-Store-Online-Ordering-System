<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Sign In Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
       <h1 style="color:ivory;text-align:center;background-color: red;">Customer/Employee Sign In Page</h1>
            <h3>User Name:</h3>
            <form>
                <input
                    user_name="$user_name"
                    size="50"
                />
            </form>
           <div>
    <h4>Password:</h4>
    <input type="password" id="pass" name="password"
           minlength="6" required>
            </div>
            <button
            onclick="document.location='file:///F:/Anything.html'">Sign In</button>
            </div>
</html>
